<!DOCTYPE html>
<html>
<body>

<h1>Getting server updates</h1>
<div id="result"></div>

<script>
var urlToChangeStream = '/api/Sessions/change-stream';
var src = new EventSource(urlToChangeStream);
src.addEventListener('data', function(msg) {
  var data = JSON.parse(msg.data);
  console.log(data.data); // the change object
  document.getElementById("result").innerHTML += data.data + "<br>";
});
</script>

</body>
</html>
